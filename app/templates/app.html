<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Whatsapp UI</title>
	 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}"/>
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<img class="pp" src="{{ url_for('static', filename='img/arrow.jpg') }}"/>
						<img class="pp" src="{{ url_for('static', filename='img/grandpy.jpg') }}"/>
						<h2>Grandpy</h2>
						<span>online</span>
					</div>
					<div class="right">
					</div>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p><img src="{{ url_for('static', filename='img/grandpy.jpg') }}" class="emoji">
							Hi, Elias
						</p>
						<div class="check">
							<span>4.00 PM</span>
							<img src="{{ url_for('static', filename='img/grandpy.jpg') }}" alt="">
						</div>	
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p><img src="{{ url_for('static', filename='img/grandpy.jpg') }}">
							Oh! hi
						</p>
						<div class="check">
							<span>4:00 PM</span>
							<img src="{{ url_for('static', filename='img/grandpy.jpg') }}" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="chat-footer">
				<img class="emo" src="{{ url_for('static', filename='img/emoji.jpg') }}"/>
				<textarea placeholder="Type a message"></textarea>
			</div>
		</div>
	</div>	
</body>
</html>
